<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">URL Shortener</h1>
    <div class="mb-4">
      <input
        type="text"
        id="urlInput"
        placeholder="Enter your long URL here"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <button
      onclick="shortenURL()"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
    >
      Shorten URL
    </button>
    <div id="shortURL" class="mt-4 text-center text-blue-600 font-medium"></div>
  </div>

  <!-- Footer -->
  <div class="footer text-gray-600">
    Made by Aryan with ❤️
  </div>

  <!-- JavaScript -->
  <script>
    function shortenURL() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a URL');
        return;
      }

      fetch('/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ original_url: url }),
      })
        .then((response) => response.json())
        .then((data) => {
          const shortURL = `${window.location.origin}/r/${data.short_url}`;
          document.getElementById(
            'shortURL'
          ).innerHTML = `Short URL: <a href="${shortURL}" target="_blank" class="underline">${shortURL}</a>`;
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Failed to shorten URL');
        });
    }
  </script>
</body>
</html>
