<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientFlow 8s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      transition: all 0.3s ease-in-out;
    }
    .neon-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      transition: all 0.3s ease-in-out;
      text-align: center;
    }
    .neon-input:focus {
      border-color: #00c9ff;
      box-shadow: 0 0 20px #00c9ff;
    }
    .glow-btn {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease-in-out;
    }
    .glow-btn:hover {
      box-shadow: 0 0 25px #ff416c;
      transform: scale(1.05);
    }
    .copy-btn {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .copy-btn:hover {
      box-shadow: 0 0 15px #27ae60;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.5s, transform 0.5s;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 text-white">
  <div class="glass w-full max-w-lg text-center fade-in">
    <h1 class="text-4xl font-extrabold mb-6">üöÄ Shorten Your URL</h1>
    <div class="relative mb-6">
      <input type="text" id="urlInput" placeholder="Paste your long URL here..." class="neon-input"/>
      <button onclick="shortenURL()" id="shortenBtn" class="mt-4 glow-btn">Shorten</button>
    </div>
    <div id="shortURL" class="mt-5 hidden text-lg font-medium">
      <p>Shortened URL:</p>
      <span id="shortenedLink" class="text-blue-400 underline block text-lg font-bold mt-2"></span>
      <button onclick="copyToClipboard()" class="mt-3 copy-btn">Copy</button>
    </div>
  </div>
  <div id="toast" class="toast">‚úÖ Copied to Clipboard!</div>
  <footer class="absolute bottom-4 w-full text-center text-sm opacity-80">
    <p>Built with ‚ù§Ô∏è by <span class="font-bold">Aryan</span></p>
  </footer>
  <script>
    function shortenURL() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        showToast("‚ùå Please enter a URL", "red");
        return;
      }
      fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ original_url: url }),
      })
      .then(response => response.json())
      .then(data => {
        const shortURL = `${window.location.origin}/r/${data.short_url}`;
        document.getElementById('shortenedLink').innerHTML = `<a href="${shortURL}" target="_blank">${shortURL}</a>`;
        document.getElementById('shortURL').classList.remove('hidden');
        showToast("‚úÖ URL Shortened Successfully!", "green");
      })
      .catch(error => {
        showToast("‚ùå Failed to shorten URL", "red");
        console.error('Error:', error);
      });
    }
    function copyToClipboard() {
      const link = document.getElementById('shortenedLink').innerText;
      navigator.clipboard.writeText(link);
      showToast("‚úÖ Copied to Clipboard!", "blue");
    }
    function showToast(message, color) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.background = color;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
